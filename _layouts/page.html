---
layout: default
---

{% for category in site.categories %}
  <div style="width:30%;display:inline-block;float:left">
  	<a name="{{ category | first }}">{{ category | first }}</a>
    <ul>
    {% for posts in category %}
      {% for post in posts %}
      	 {% if post.url %}
        	<li><a href="{{ post.url }}">{{ post.title }}</a></li>
         {% endif %}
      {% endfor %}
    {% endfor %}
    </ul>
  </div>
{% endfor %}

{{ content }}
